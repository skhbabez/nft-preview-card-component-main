<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontendmentor challenge https://www.frontendmentor.io?ref=challenge by Sascha Khbabez"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>NFT preview card component | Frontend Mentor</title>
  </head>
  <body class="page">
    <main class="content">
      <article class="card">
        <a
          href="#"
          aria-label="Open Gallery for image"
          class="card__image-container link"
        >
          <img
            src="images/image-equilibrium.jpg"
            alt="NFT artwork showing an illuminated geometric cube"
          />
        </a>

        <div class="card__content">
          <h1><a class="link" href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info-container">
          <data
            value="0.041"
            class="info-container__item info-container__item--cyan"
            ><img src="images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </data>
          <time
            datetime="P3D"
            class="info-container__item info-container__item--blue"
            ><img src="images/icon-clock.svg" alt="" />
            3 days left
          </time>
        </div>
        <hr class="hruler" />
        <span class="creator-info">
          <img
            src="images/image-avatar.png"
            class="creator-info__avatar"
            alt=""
          />
          <span class="creator-info__content"
            ><span>Creation of</span>
            <a class="link" rel="author" href="#">Jules Wyvern</a></span
          >
        </span>
      </article>
    </main>
  </body>
</html>
